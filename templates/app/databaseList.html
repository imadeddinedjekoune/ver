<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Database</title>
</head>
<body>
	<h1>List of Cars</h1>
    
    {% for car in cars %}
        <div>
            <h2>{{ car.name }}</h2>
            <img src="{{ car.image.url }}" alt="{{ car.name }} Image" width="300">
        </div>
    {% empty %}
        <p>No cars available</p>
    {% endfor %}

</body>
</html>
